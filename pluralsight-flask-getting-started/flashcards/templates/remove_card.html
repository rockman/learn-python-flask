{% extends 'base.html' %}
{% block title %}Remove Card{% endblock %}
{% block content %}
<h1>Remove Flash Card</h1>
Question: {{ card.question }}<br>
Answer: {{ card.answer }}

<form method="post">
    Are you sure?<br>
    <button>Yes</button>
    <a href="{{ url_for('welcome') }}">No</a>
</form>
{% endblock %}
