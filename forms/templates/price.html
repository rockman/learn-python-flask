{% extends 'base.html' %}
{% from '_error_messages.html' import error_messages %}

{% block content %}
<h1>Custom Price Widget Form</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ error_messages(form.errors) }}
    
    {{ form.price.label }}
    {{ form.price }}
    <br>

    <input type="submit" value="Submit">
</form>

{% endblock %}
