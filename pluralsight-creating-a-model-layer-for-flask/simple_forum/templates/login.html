{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}

<form method="post">
    <label for="username"></label>
    <input type="text" name="username">
    <button>Login</button>
</form>

{% if error %}
<p class="error">No user by that name</p>    
{% endif %}

<a href="{{ url_for('posts') }}">Home</a>
    
{% endblock %}
